// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.8.10"
    }
    repositories {
        google()
        mavenCentral()
        // ชี้ไปที่โฟลเดอร์แม่ของ expo-modules
        maven { url "$rootDir/../node_modules/expo-modules-autolinking/android" }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        
        // ใช้การดึงไฟล์ตรงๆ จาก node_modules เพื่อตัดปัญหาเรื่องหา .pom ไม่เจอครับ
        classpath fileTree(dir: "../node_modules/expo-modules-autolinking/android", include: ["*.jar"])
    }
}

allprojects {
    repositories {
        maven { url("$rootDir/../node_modules/react-native/android") }
        maven { url("$rootDir/../node_modules/jsc-android/dist") }
        maven { url "$rootDir/../node_modules/expo-modules-autolinking/android" }
        mavenCentral()
        google()
        maven { url 'https://www.jitpack.io' }
    }
}