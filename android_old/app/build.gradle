apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

android {
    namespace 'com.smartv3.victory'
    compileSdkVersion 33
    ndkVersion "23.1.7779620"

    defaultConfig {
        applicationId 'com.smartv3.victory'
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "4.0.0"

        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
        buildConfigField "boolean", "IS_HERMES_ENABLED", "true"
    }

    buildFeatures {
        buildConfig = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:hermes-android")
}

apply from: new File(["node", "--print", "require.resolve('@react-native-community/cli-platform-android/package.json')"].execute(null, rootProject.projectDir).text.trim(), "../native_modules.gradle")
applyNativeModulesAppBuildGradle(project)