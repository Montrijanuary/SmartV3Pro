apply plugin: "com.android.application"

android {
    compileSdk 33
    namespace "com.smartv3"
    
    defaultConfig {
        applicationId "com.smartv3"
        minSdkVersion 26
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        resConfigs "en", "th"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildFeatures { buildConfig = true }

    signingConfigs {
        debug {
            storeFile file('debug.keystore') storePassword 'android' keyAlias 'androiddebugkey' keyPassword 'android'
        }
    }

    buildTypes {
        debug { signingConfig signingConfigs.debug }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        pickFirst "**/libc++_shared.so"
    }
}

dependencies {
    implementation("com.facebook.react:react-android:0.72.17")
    implementation("com.facebook.react:hermes-android:0.72.17")
    implementation "androidx.core:core-splashscreen:1.0.0"
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle");
applyNativeModulesAppBuildGradle(project)